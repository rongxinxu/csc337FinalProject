<html>
<head>
    <meta charset="utf-8" />
    <title>Guess a Number Game</title>
    <link rel="stylesheet" type="text/css" media="screen" href="guessingGame.css" />
    <!--Linking to a JavaScript file-->
    <script src="guessingGame.js" type="text/javascript"></script>
</head>
<body>
<h1>Guess a Number Game</h1>

    <div id="columns">
        <p id="left">
            Welcome to the CSC 337 guess a number game page! 
            Enter a range into the boxes below and hit the start button to begin the game.
        </p>
        <div id="right">
            <p>
                Minimum:
                <input id="minimum" value='1' type="text" placeholder="Minimum" />
            </p>
            <p>
                Maximum:
                <input id="maximum" value='10' type="text" placeholder="Maximum" />
                <button id="start">start</button>
            </p>
        </div>
    </div>

    <div id="twodiv">
        <div id="leftdiv">Your guess:
            <input id="input" type="text" />
            <button id="guess">guess!</button>
        </div>
        <div id="guessBox">
            <div class="title">
                Your previous guesses:
            </div>
            <br />
            <div id="information"></div>
        </div>
    </div>

</body>
</html>
