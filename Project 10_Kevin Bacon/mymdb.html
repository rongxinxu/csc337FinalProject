<body>
    <div id="allStuff">
        <div id="banner">
            <img src="http://allisonobourn.com/337/images/kevinbacon/mymdb.png" alt="BannerLogo">
            My Movie Database
        </div>

        <div id="mainSection">
            <h1 id="heading">The One Degree of Kevin Bacon</h1>
            <p id="subheading">Type in an actor's name to see if he/she was ever in a movie with Kevin Bacon!</p>
            <div id="dataTable"></div>
            <div id="KevinBacon">
                <img src="http://allisonobourn.com/337/images/kevinbacon/kevin_bacon.jpg" alt="KevinBacon">
            </div>

            <div id="firstForm">
                <!-- Form for all movies -->
                <fieldset>
                    <legend>All movies</legend>
                    <div class="twoField">
                        <input type="text" name="firstname" id="firstNameAll" placeholder="first name" />
                        <input type="text" name="lastname" id="lastNameAll" placeholder="last name" />
                        <button id="all">go</button>
                    </div>
                </fieldset>
            </div>

            <div id="secondForm">
                <!-- Form for movies with kevin-->
                <fieldset>
                    <legend>Movies with Kevin Bacon</legend>
                    <div class="twoField">
                        <input type="text" name="firstname" id="firstNameKB" placeholder="first name" />
                        <input type="text" name="lastname" id="lastNameKB" placeholder="last name" />
                        <button id="withKevin">go</button>
                    </div>
                </fieldset>
            </div>  <!--End of secondforms -->
        </div> <!--End of mainSection -->
